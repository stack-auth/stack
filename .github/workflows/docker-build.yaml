name: Docker Build and Push

on:
  push:
    branches:
      - main
      - dev
    tags:
      - "*.*.*"
  pull_request:

jobs:
  build-server:
    name: Docker Build and Push Server
    runs-on: ubicloud-standard-8
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_REPO }}/server
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch,enable=${{ github.ref != 'refs/heads/main' }}
            type=sha,prefix=
            type=match,pattern=\d.\d.\d

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set push condition
        id: push-condition
        run: |
          if [[ ${{ github.event_name == 'push' }} == 'true' ]]; then
            echo "should_push=true" >> $GITHUB_OUTPUT
          else
            echo "should_push=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to DockerHub
        if: steps.push-condition.outputs.should_push == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/server/Dockerfile
          push: ${{ steps.push-condition.outputs.should_push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Run the built docker image
        run: |
          cp docker/server/.env.example docker/server/.env
          docker run -d --name db -e POSTGRES_USER=postgres -e POSTGRES_PASSWORD=password -e POSTGRES_DB=stackframe -p 5432:5432 postgres:latest
          docker run -d --name server --env-file docker/server/.env -p 8101:8101 -p 8102:8102 ${{ steps.meta.outputs.tags }}
          
          # Wait for the server to start up
          sleep 10
          
          # Make request to check if server is running
          response_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8101)
          
          if [ "$response_code" != "200" ]; then
            echo "Server health check failed with response code: $response_code"
            docker logs server
            exit 1
          fi
          
          echo "Server health check passed with response code: $response_code"
