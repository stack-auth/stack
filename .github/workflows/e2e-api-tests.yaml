name: Runs E2E API Tests

on:
  push:
    branches:
      - dev
  pull_request:
    types: [closed]
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      PROJECT_CLIENT_ID: ${{ secrets.PROJECT_CLIENT_ID }}
      PROJECT_CLIENT_KEY: ${{ secrets.PROJECT_CLIENT_KEY }}
      SERVER_BASE_URL: ${{ vars.SERVER_BASE_URL }}

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
            version: 8
      - name: Install dependencies
        run: pnpm install
      - name: Wait for deployment (3 minutes)
        run: sleep 180
      - name: Running E2E API Tests
        run: cd apps/e2e && pnpm test:ci