        contents:
          - page: Installation & Setup
            icon: fa-regular fa-download
            path: ./docs/pages/getting-started/setup.mdx
          - page: Components
            icon: fa-regular fa-puzzle
            path: ./docs/pages/getting-started/components.mdx
          - page: Users
            icon: fa-regular fa-address-book
