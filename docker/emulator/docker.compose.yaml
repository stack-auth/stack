      NEXT_PUBLIC_STACK_DASHBOARD_URL: http://localhost:32101
      STACK_DATABASE_CONNECTION_STRING: postgres://postgres:PASSWORD-PLACEHOLDER--uqfEC1hmmv@db:5432/stackframe
